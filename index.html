<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <main>
        Hello!
        <iframe src="./mug/export/coffee-mug.html"></iframe>

    <style>
        :root {
            --primary: #f57046;
            --contrast: #4352de;
            --accent: #b7162e;
            --shadow: #181818;
        }

        body {
            background-color: var(--primary);
            color: var(--contrast);

            main {
                height: 600px;
                text-align: center;
                vertical-align: middle;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 1rem;

                iframe {
                    border: none;
                    background-color: transparent;
                    width: 200px;
                    height: 200px;
                    user-select: none;
                    cursor: grab;
                }
            }
        }
    </style>

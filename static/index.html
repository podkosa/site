<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Geist:wght@100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" rel="preload">
    <link rel="preload" href="godot/coffee-mug.wasm" as="fetch" type="application/wasm" crossorigin>
</head>

<body>
    <header>
        <img src="assets/head.webp" class="headshot" />
        <div class="title">
            <h1>ARTEM</h1>
            <h1>PODKOLZIN</h1>
        </div>
        personal page
    </header>
    <main>
        <div class="button-menu">
            <a href="https://www.linkedin.com/in/artem-podkolzin/" target="_blank">
                <button class="linkedin">
                    <img src="assets/linkedin.svg">
                </button>
            </a>
            <a href="https://github.com/podkosa" target="_blank">
                <button class="github">
                    <img src="assets/github.svg">
                </button>
            </a>
        </div>

        <iframe src="godot/coffee-mug.html"></iframe>
    </main>
    <style>
        :root {
            --primary: #f57046;
            --contrast: #4352de;
            --accent: #b7162e;
            --black: #181818;
        }

        html {
            height: 100%;
        }

        body {
            margin: 0;
            height: 100%;
            background-color: var(--primary);
            font-family: "Urbanist", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-weight: 600;
            font-size: 23px;
            color: var(--black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;

            header {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin-top: 20px;

                .title {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    text-align: center;
                    gap: 1rem;

                    h1 {
                        margin: 0;
                        font-size: 65px;
                    }
                }

                .headshot {
                    height: 250px;
                    width: 250px;
                    background-color: var(--black);
                    border: 8px solid var(--black);

                    border-radius: 50%;

                    @supports (corner-shape: bevel) {
                        border-radius: 45%;
                        corner-shape: bevel;
                    }
                }
            }

            main {
                height: auto;
                text-align: center;
                vertical-align: middle;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;

                .button-menu {
                    display: flex;
                    gap: 2rem;

                    button {
                        width: 80px;
                        height: 80px;
                    }

                    /* 
                    .linkedin {
                        background-color: transparent;
                    }

                    .github {
                        background-color: transparent;
                    } */

                    img {
                        width: 70%;
                        height: 70%;
                    }
                }

                iframe {
                    border: none;
                    background-color: transparent;
                    width: 200px;
                    height: 200px;
                    user-select: none;
                    cursor: grab;
                    margin-left: 9px;
                }
            }
        }

        button {
            background-color: var(--contrast);
            border: 4px solid var(--black);
            border-radius: 5px;
            /* corner-shape: squircle; */
            cursor: pointer;

            box-shadow: 8px 8px 0px 0px var(--black);
            transition-duration: 0.15s;
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);

            &:hover {
                box-shadow: none;
                translate: 8px 8px;
            }
        }

        a {
            text-decoration: none;
        }

        @media (max-width: 604px) {
            body {
                header {
                    .headshot {
                        height: 150px;
                        width: 150px;
                    }

                    .title {
                        flex-direction: column;
                        gap: 0;

                        h1 {
                            font-size: 45px;
                        }
                    }
                }
            }
        }
    </style>
</body>

</html>
